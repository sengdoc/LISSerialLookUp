<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serial Lookup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            color: #333;
        }

        .section {
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            max-width: 1800px;
        }

        input, button {
            padding: 10px;
            font-size: 14px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4cd137;
            color: white;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

            button:hover {
                background-color: #44bd32;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #273c75;
            color: white;
        }

        tr:nth-child(even) {
            background: #f1f2f6;
        }

        .status-P {
            color: green;
            font-weight: bold;
        }

        .status-R {
            color: blue;
            font-weight: bold;
        }

        .status-D {
            color: purple;
            font-weight: bold;
        }
        /* or pink: #ff69b4 */
        .status-N {
            color: red;
            font-weight: bold;
        }

        .collapsible {
            background-color: #40739e;
            color: white;
            cursor: pointer;
            padding: 12px;
            width: 100%;
            border: none;
            text-align: left;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

            .collapsible.active {
                background-color: #3498db;
            }

        .content {
            display: block;
            padding: 10px 0;
        }

        .group-header {
            background: #dcdde1;
            cursor: pointer;
            font-weight: bold;
        }

        .group-run-header {
            background: #e0e5ec;
            cursor: pointer;
            font-weight: normal;
            padding-left: 20px;
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
            transition: transform 0.2s;
        }

            .icon.rotate {
                transform: rotate(90deg);
            }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .two-tables-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

            .two-tables-grid table {
                width: 100%;
                border-collapse: collapse;
            }

            .two-tables-grid th, .two-tables-grid td {
                padding: 8px;
                border: 1px solid #ddd;
                text-align: left;
            }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="text">Loading...</div>
    </div>

    <div class="section left-card">
        <div>
            <input type="text" id="serialInput" placeholder="Enter serial number">
            <button onclick="loadData()">Search</button>
        </div>

        <div class="two-tables-grid">
            <div>
                <h3>Product Details</h3>
                <table>
                    <tbody>
                        <tr><th>Serial FPA</th><td id="serialFPA"></td></tr>
                        <tr><th>Serial GEA</th><td id="serialGEA"></td></tr>
                        <tr><th>Serial HAIER</th><td id="serialHAIER"></td></tr>
                        <tr><th>Part</th><td id="part"></td></tr>
                        <tr><th>Part Issue</th><td id="partIssue"></td></tr>
                        <tr><th>Serial Issue Date</th><td id="serialIssueDate"></td></tr>
                        <tr><th>VAI Foam Code</th><td id="vaI_FoamCode"></td></tr>
                        <tr><th>Status</th><td id="status"></td></tr>
                    </tbody>
                </table>
            </div>

            <div>
                <button class="collapsible active">Tracking Information</button>
                <div class="content" id="tracking-content">
                    <table id="tracking-table">
                        <thead>
                            <tr>
                                <th>Workcell</th>
                                <th>Task</th>
                                <th>Status</th>
                                <th>Grade</th>
                                <th>Zone</th>
                                <th>Store</th>
                                <th>Last Maint</th>
                                <th>Last Maint Logon</th>
                                <th>Update Ref</th>
                                <th>Order No</th>
                                <th>Reject Reason</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <button class="collapsible active">Testing Information</button>
        <div class="content" id="testing-content">
            <table id="testing-table">

                <tbody></tbody>
            </table>
        </div>

        <button class="collapsible active">Rework Records</button>
        <div class="content">
            <table id="rework-table">
                <thead>
                    <tr>
                        <th>Part</th>
                        <th>Date Recorded</th>
                        <th>Area</th>
                        <th>Repair Code</th>
                        <th>Fault Code</th>
                        <th>Mold</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function formatDate(dt) {
            const d = dt.getDate().toString().padStart(2, '0');
            const m = (dt.getMonth() + 1).toString().padStart(2, '0');
            const y = dt.getFullYear();
            const h = dt.getHours().toString().padStart(2, '0');
            const min = dt.getMinutes().toString().padStart(2, '0');
            const s = dt.getSeconds().toString().padStart(2, '0');
            return `${d}/${m}/${y} : ${h}:${min}:${s}`;
        }

        async function loadData() {
            const serial = document.getElementById("serialInput").value.trim();
            if (!serial) { alert("Please enter a serial number."); return; }

            const overlay = document.getElementById("loading");
            overlay.style.display = "flex";

            try {
                const response = await fetch(`/api/Product/${serial}`);
                overlay.style.display = "none";
                if (!response.ok) { alert("Product not found."); return; }

                const data = await response.json();

                // Product Details
                const pd = data.productDetails;
                document.getElementById("serialFPA").textContent = pd.serialFPA || "-";
                document.getElementById("serialGEA").textContent = pd.serialGEA || "-";
                document.getElementById("serialHAIER").textContent = pd.serialHAIER || "-";
                document.getElementById("part").textContent = pd.part || "-";
                document.getElementById("partIssue").textContent = pd.partIssue || "-";
                document.getElementById("serialIssueDate").textContent = pd.serialIssueDate ? formatDate(new Date(pd.serialIssueDate)) : "-";

                const statusEl = document.getElementById("status");
                statusEl.textContent = pd.status || "-";
                statusEl.className = pd.status ? `status-${pd.status}` : '';

                document.getElementById("vaI_FoamCode").textContent = pd.vaI_FoamCode || "-";

                // Clear old tables
                document.querySelector("#tracking-table tbody").innerHTML = "";
                document.querySelector("#testing-table tbody").innerHTML = "";
                document.querySelector("#rework-table tbody").innerHTML = "";

                // Tracking table
                if (data.tracking && data.tracking.length > 0) {
                    data.tracking.forEach(t => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                                    <td>${t.workcell}</td>
                                    <td>${t.task}</td>
                                    <td class="status-${t.status}">${t.status}</td>
                                    <td>${t.grade}</td>
                                    <td>${t.zone}</td>
                                    <td>${t.store}</td>
                                    <td>${t.lastMaint ? formatDate(new Date(t.lastMaint)) : '-'}</td>
                                    <td>${t.lastMaintLogon || '-'}</td>
                                    <td>${t.updateReference || '-'}</td>
                                    <td>${t.orderNumber || '-'}</td>
                                    <td>${t.rejectReason || '-'}</td>
                                `;
                        document.querySelector("#tracking-table tbody").appendChild(tr);
                    });
                }


                // Testing table
                // Testing table
                if (data.testing && data.testing.length > 0) {

                    const grouped = {};

                    // Group by task → run
                    data.testing.forEach(t => {
                        if (!grouped[t.task]) grouped[t.task] = {};
                        if (!grouped[t.task][t.run]) grouped[t.task][t.run] = [];
                        grouped[t.task][t.run].push(t);
                    });

                    const tbody = document.querySelector("#testing-table tbody");

                    Object.keys(grouped).forEach(task => {

                        const runs = grouped[task];
                        const runKeys = Object.keys(runs).sort((a, b) => a - b);
                        const lastRunKey = runKeys[runKeys.length - 1];
                        const lastRunRows = runs[lastRunKey];

                        const lastRunHasFail = lastRunRows.some(t => t.taskStatus === "F");

                        // Find latest date among ALL runs
                        let latestDate = null;
                        Object.values(runs).forEach(runArr => {
                            runArr.forEach(t => {
                                if (t.dateTested) {
                                    const dt = new Date(t.dateTested);
                                    if (!latestDate || dt > latestDate) latestDate = dt;
                                }
                            });
                        });

                        const latestDateStr = latestDate ? formatDate(latestDate) : "-";

                        // Task header row (no content, just grouping color)
                        const taskRow = document.createElement("tr");
                        taskRow.classList.add("group-header");
                        taskRow.style.color = lastRunHasFail ? "#e74c3c" : "#333";
                        tbody.appendChild(taskRow);

                        // RUNS inside the task
                        Object.keys(runs).forEach(run => {

                            const runRows = runs[run];
                            const hasFail = runRows.some(t => t.testStatus === "F");
                            const allPass = runRows.every(t => t.testStatus !== "F");

                            const runRow = document.createElement("tr");
                            runRow.classList.add("group-run-header");

                            if (hasFail) runRow.style.background = "#FA8072";
                            else if (allPass) runRow.style.background = "#90EE90";

                            // Last run red overrides individual run status
                            if (run === lastRunKey && lastRunHasFail) {
                                runRow.style.background = "#FA8072";
                            }

                            runRow.innerHTML = `
                    <td colspan="8">
                        <span class="icon">&#9654;</span>
                        Run: ${run} &nbsp;&nbsp; Task: ${task} &nbsp;&nbsp; ${latestDateStr}
                    </td>
                `;

                           

                            // Append RUN row once per run
                            tbody.appendChild(runRow);

                            // Append mini-header once
                            const miniHeader = document.createElement("tr");
                            miniHeader.classList.add("group-row");
                            miniHeader.style.display = "none";
                            miniHeader.style.fontWeight = "bold";
                            miniHeader.style.background = "#dcdde1";
                            miniHeader.innerHTML = `
    <td>Task</td>
    <td>Run</td>
    <td>TestPart</td>
    <td>Description</td>
    <td>Result</td>
    <td>Fault</td>
    <td>Status</td>
    <td>Date Tested</td>
`;
                            tbody.appendChild(miniHeader);

                            // Append all test rows
                            runRows.forEach(t => {
                                const tr = document.createElement("tr");
                                tr.classList.add("group-row");
                                tr.style.display = "none";
                                tr.innerHTML = `
        <td>${t.task}</td>
        <td>${t.run}</td>
        <td>${t.testPart}</td>
        <td>${t.description}</td>
        <td>${t.testResult}</td>
        <td>${t.testFault}</td>
        <td class="status-${t.testStatus}">${t.testStatus}</td>
        <td>${t.dateTested ? formatDate(new Date(t.dateTested)) : "-"}</td>
    `;
                                tbody.appendChild(tr);
                            });


                        });
                    });

                    attachTestingToggle();
                }



                // Rework table
                if (data.reworkRecords && data.reworkRecords.length > 0) {
                    data.reworkRecords.forEach(r => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                                    <td>${r.part}</td>
                                    <td>${r.dateRecorded ? formatDate(new Date(r.dateRecorded)) : '-'}</td>
                                    <td>${r.areaRecorded}</td>
                                    <td>${r.rwkRepairCode}</td>
                                    <td>${r.rwkFaultCode}</td>
                                    <td>${r.mold}</td>
                                `;
                        document.querySelector("#rework-table tbody").appendChild(tr);
                    });
                }

            } catch (err) {
                overlay.style.display = "none";
                console.error(err);
                alert("Failed to load product data.");
            }
        }

        function attachTestingToggle() {
            const tbody = document.querySelector("#testing-table tbody");

            // Select all task headers and run headers
            const headers = tbody.querySelectorAll(".group-header, .group-run-header");

            headers.forEach(header => {
                header.addEventListener("click", () => {
                    header.classList.toggle("active");

                    // Rotate the arrow icon if it exists
                    const icon = header.querySelector(".icon");
                    if (icon) icon.classList.toggle("rotate");

                    let next = header.nextElementSibling;

                    if (header.classList.contains("group-header")) {
                        // Toggle all runs and rows under this task
                        while (next && (next.classList.contains("group-run-header") || next.classList.contains("group-row"))) {
                            const isHidden = window.getComputedStyle(next).display === "none";
                            next.style.display = isHidden ? "table-row" : "none";
                            next = next.nextElementSibling;
                        }
                    } else if (header.classList.contains("group-run-header")) {
                        // Toggle only the rows of this run (skip other run headers)
                        while (next && next.classList.contains("group-row")) {
                            const isHidden = window.getComputedStyle(next).display === "none";
                            next.style.display = isHidden ? "table-row" : "none";
                            next = next.nextElementSibling;
                        }
                    }
                });
            });
        }


        document.querySelectorAll(".collapsible").forEach(btn => {
            btn.addEventListener("click", () => {
                btn.classList.toggle("active");
                const content = btn.nextElementSibling;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });
    </script>

</body>
</html>
